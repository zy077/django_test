                    <form>
                        <div class="form_group">
                            <label>当前密码：</label>
                            <input v-model="form_resetpwd.current_pwd" type="password" name="">
							<span v-show="error_current_pwd" style="color: #fe0000">请填写当前密码！</span>
                        </div>
                        <div class="form_group">
                            <label>新密码：</label>
                            <input v-model="form_resetpwd.new_pwd"type="password" name="">
							<span v-show="error_new_pwd" style="color: #fe0000">请填写新密码！</span>
                        </div>
                        <div class="form_group">
                            <label>确认新密码：</label>
                            <input v-model="form_resetpwd.confirm_pwd" type="password" name="">
							<span v-show="error_confirm_pwd" style="color: #fe0000">请填写确认新密码！</span>
                        </div>
